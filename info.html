<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <h1 id="username">deciding</h1>
    <h1 id="createdAt">time</h1>
    

    <script>
        async function getUserInfo() {
    try {
        const response = await fetch("https://full-stack-6-889f.onrender.com/info", {
            method: "GET",
            credentials: "include", 
        });

        if (!response.ok) {
            throw new Error("Failed to fetch user info");
        }

        const userInfo = await response.json();
        console.log(userInfo);

        
        document.getElementById("username").textContent = userInfo.userName;
        document.getElementById("createdAt").textContent = new Date(userInfo.createdAt).toLocaleString();
    } catch (error) {
        console.error("Error fetching user info:", error);
        alert("errorrrr");
    }
}


document.addEventListener("DOMContentLoaded", getUserInfo);
        
    </script>
</body>
</html>
