<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Check</title>
</head>
<body>
    <h1 id="cookieStatus">Checking cookies...</h1>

    <script>
        async function checkCookies() {
            try {
                const response = await fetch("https://full-stack-6-889f.onrender.com/checkCookies", {
                    method: "GET",
                    credentials: "include"
                });

                const data = await response.text(); 
                document.getElementById("cookieStatus").textContent = "Response: " + data;
            } catch (error) {
                console.error("Error checking cookies:", error);
                document.getElementById("cookieStatus").textContent = "Error fetching cookies.";
            }
        }

        // Run the function when the page loads
        checkCookies();
    </script>
</body>
</html>
