<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up</title>
  <link href="full.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
  
  
  <div class="main">
        <div class="outline">
            <div class="headingDiv">
                <h1 class="heading">Welcome to sign-up page</h1>
            </div>
            <div class="nameDiv">
                <h1 class="name">Enter a userName</h1>
            </div>
            <div class="nameInputDiv">
                <input type="text" class="nameInput" id="userName">
            </div>
            <div class="passDiv">
                <h1 class="pass">Enter a password</h1>
            </div>
            <div class="passInputDiv">
                <input type="text" class="passInput" id="password">
            </div>
            <div class="signDiv">
                <button class="sign" id="sign" onclick="signup()">Sign in</button>
            </div>
            <div class="orDiv">
                <h1 class="or">Or</h1>
            </div>
            <div class="alreadyDiv">
                <h1 class="already">Already have an account?</h1>
            </div>
            <div class="loginDiv">
                <button class="login" id="login" onclick="goToLogin()">Login</button>
            </div>
        </div>
        
  </div>
  <div class="loaderDiv">
    <div class="loader" id="loader"></div>
  </div>
  <script>
    sign=document.getElementById('sign');
        login=document.getElementById('login');
        function changeSignColor(){
            sign.style.background="rgb(247, 124, 36)";
            sign.style.color="black";
            setTimeout(()=>{
                sign.style.background="black";
                sign.style.color="white";
            },1000);
        }
        login=document.getElementById('login');
        function changeLogColor(){
            login.style.background="rgb(247, 124, 36)";
            login.style.color="black";
            setTimeout(()=>{
                login.style.background="black";
                login.style.color="white";
            },1000);
    }
    async function signup(){
      const userName=document.getElementById("userName").value;
      const password=document.getElementById("password").value;
      const loader=document.getElementById("loader");
      loader.style.display="block";
      changeSignColor();
      if(!userName || !password){
        alert("please enter all fields")
        const loader=document.getElementById("loader");
        loader.style.display="none";
      }
      else{
        document.getElementById("userName").value = "";
document.getElementById("password").value = "";
      try{
        data={
          userName:userName,
          password:password
        }
        const response=await fetch("https://full-stack-6-889f.onrender.com/signup",{
          method:"POST",
          headers:{
            "Content-Type":"application/json"
          },
          credentials:"include",
          body:JSON.stringify(data)
        });
        const result= await response.text();
        console.log(result);
        if(JSON.parse(result)=="success"){
          alert("signed in successful");
          const loader=document.getElementById("loader");
          loader.style.display="none";
          window.location.href="home.html";
          
        }
        else{
          alert("username already exist, try another one");
          const loader=document.getElementById("loader");
          loader.style.display="none";
        }
      }
      catch(error){
        console.error("error",error);
        alert("naasam");
        const loader=document.getElementById("loader");
        loader.style.display="none";
      }
      }
        
      
    }
    function goToLogin(){
      changeLogColor();
      const loader=document.getElementById("loader");
      loader.style.display="block";
      window.location.href="login.html";
    }
    window.addEventListener("pageshow",()=>{
      const loader=document.getElementById("loader");
      loader.style.display="none";
    });
  </script>
</body>

</html>
