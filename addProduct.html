<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>vanakkam add products</h1>
  <input type="text" id="productName" />
  <input type="text" id="productPrice" />
  <input type="text" id="productDetail"/>
  <input type="text" id="productImage" />
  
  <button onclick="addProduct()">add</button>
  
  
  
  <script>
    async function addProduct(){
      const name=document.getElementById("productName").value;
      const price=document.getElementById("productPrice").value;
      const detail=document.getElementById("productDetail").value;
      const image=document.getElementById("productImage").value;
      data={
        name:name,
        price:price,
        detail:detail,
        image:image
      }
      try{
        const response=await fetch("https://full-stack-6-889f.onrender.com/addProduct",{
          method:"POST",
          headers:{
            "Content-Type":"application/json"
          },
          credentials:"include",
          body:JSON.stringify(data)
        });
        ress=await response.text();
        result=JSON.parse(ress);
        if(result=="product uploaded successfully"){
          alert("products added successful");
          window.location.href="home.html";
        }
      }
      catch(error){
        console.error(error);
      }
    }
  </script>
</body>

</html>
